{% extends "Blog/base.html" %}


{% block bodyblk %}

    {% for post in post_list %}
        <div class="post">
            <p class="date"> created: {{ post.create_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p> {{ post.text|truncatechars:200|safe }} </p>
        </div>
    {% endfor %}
  
{% endblock %}
